<!doctype html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
<title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title> 
<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
<link rel="canonical" href="{{site.baseurl}}{{page.url}}"
<link rel="apple-touch-icon" href="{{site.baseurl}}/apple-touch-icon.png">
<link rel="stylesheet" href="{{site.baseurl}}/css/styles.css">
<link rel="stylesheet" href="https://use.typekit.net/bff2sws.css">
<script src="{{site.baseurl}}/js/modernizr.custom.js"></script>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
	if (window.pageYOffset >= sticky) {
		navbar.classList.add("sticky")
	} else {
		navbar.classList.remove("sticky");
	}
}
</script>
</head>
<body>

<!-- ++++++++++ nav ++++++++++ -->

<div id="navbar" class="sticky">
	<td colspan="3">
		<div class="column left_column">
			<a href="{{site.baseurl}}/index.html">
			Aaron Kapor
			</a>
		</div>
		<div class="column mid_column">
			Highlights
		</div>
		<div class="column right_column">
			Information
		</div>       
	</td>
</div>

<!-- ++++++++++ main content ++++++++++ -->

<div class="lotsofstuff">
	<div id="big_1">


		<table id="mygrid">

			<tr>
				<th class="mygrid_header_1">Project</th>
				<th class="mygrid_header_2">Category</th>
				<th class="mygrid_header_3">Location</th>
			</tr>
			{% assign posts = site.posts %}
			{% for post in posts %}
			<tr>
				<td class="mygrid_data_column_1"><a href="{{site.baseurl}}{{post.url}}" rel="bookmark" title="Permanent Link to {{site.baseurl}}{{post.url}}">{{post.title}}</a></td>
				<td class="mygrid_data_column_2"><a href="{{site.baseurl}}{{post.url}}" rel="bookmark" title="Permanent Link to {{site.baseurl}}{{post.url}}">{{post.category}}</a></td>
				<td class="mygrid_data_column_3"><a href="{{site.baseurl}}{{post.url}}" rel="bookmark" title="Permanent Link to {{site.baseurl}}{{post.url}}">{{post.loc}}</a></td>
			</tr>
			{% endfor %}
		</table>
	</div>

	<div id="big_2">
	{{content}}
	</div>
</div>

</body>
</html>
