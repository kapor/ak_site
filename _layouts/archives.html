<!DOCTYPE html>

<!-- kapor_did_this -->
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
<title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title> 
<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
<link rel="canonical" href="{{site.baseurl}}{{page.url}}">
<link rel="apple-touch-icon" href="{{site.baseurl}}/apple-touch-icon.png">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="{{site.baseurl}}/css/styles.css">
<link rel="stylesheet" href="https://use.typekit.net/bff2sws.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2010.07.06dev/modernizr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
	if (window.pageYOffset >= sticky) {
		navbar.classList.add("sticky")
	} else {
		navbar.classList.remove("sticky");
	}
}
</script>
</head>
<body>



<!-- ++++++++++ nav ++++++++++ -->

{% include nav.html %}

<!-- ++++++++++ main content ++++++++++ -->

<div class="lotsofstuff" id="top">
	<div id="big_1">


			<!-- ++++++ indicator_bar ++++++ -->
			<table id="menu_grid">
				<tr>
					<th class="menu_header">Project</th>
					<th class="menu_header">Category</th>
					<th class="menu_header">Location</th>
				</tr>
				{% assign posts = site.posts %}
				{% for post in posts %}
				<tr class="menu_row" style="transform: rotate(0);">
					<td>
						<a href="{{site.baseurl}}{{post.url}}" class="stretched-link" onMouseOver="this.style.color='#6219FF'" onMouseOut="this.style.color='#222'";>{{post.title}}
						</a>
					</td>
					<td>{{post.category}}</td>
					<td>{{post.loc}}</td>
					</a>
				</tr>
				{% endfor %}
			</table>

		<!-- {% include sidebar1.html %} -->

	</div>

	<div id="big_2">
		
	{{content}}
	</div>
</div>

</body>
</html>
