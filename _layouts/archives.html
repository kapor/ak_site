<!DOCTYPE html>

<!-- kapor_did_this -->
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
<title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title> 
<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
<link rel="canonical" href="{{site.baseurl}}{{page.url}}">
<link rel="apple-touch-icon" href="{{site.baseurl}}/apple-touch-icon.png">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="{{site.baseurl}}/css/styles.css">
<link rel="stylesheet" href="https://use.typekit.net/bff2sws.css">
<script src="{{site.baseurl}}/js/modernizr.custom.js"></script>

<style>
html, body {
/*	max-width: 1800px; */
	margin: auto;
	height: 100%;
	background-color: #F8F4F1;
	scroll-behavior: smooth;
}

</style>



<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
	if (window.pageYOffset >= sticky) {
		navbar.classList.add("sticky")
	} else {
		navbar.classList.remove("sticky");
	}
}
</script>
</head>
<body>



<!-- ++++++++++ nav ++++++++++ -->

{% include nav.html %}

<!-- ++++++++++ main content ++++++++++ -->

<div class="lotsofstuff">
	<div id="big_1">


		<table id="mygrid">

			<tr>
				<th class="mygrid_header_1">Project</th>
				<th class="mygrid_header_2">Category</th>
				<th class="mygrid_header_3">Location</th>
			</tr>
			{% assign posts = site.posts %}
			{% for post in posts %}
			<tr class="table_row" style="transform: rotate(0);">
<!--
				<td scope="row""><a href="{{site.baseurl}}{{post.url}}" id='mygrid_data_column_1' class="stretched-link" onMouseOver="this.style.color='#6219FF'" onMouseOut="this.style.color='#222'";>{{post.title}}</a></td>
-->
				<td scope="row"><a href="{{site.baseurl}}{{post.url}}" id='mygrid_data_column_1' class="stretched-link" onMouseOver="this.style.color='#6219FF'" onMouseOut="this.style.color='#222'";>{{post.title}}</a></td>
				<td scope="row">{{post.category}}</td>
				<td scope="row">{{post.loc}}</td>
			</tr>
			{% endfor %}
		</table>

		<!-- {% include sidebar1.html %} -->

	</div>

	<div id="big_2">
		<div id="top"> </div>
	{{content}}
	</div>
</div>

</body>
</html>
