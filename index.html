layout: home

<div id="container">
    {% for post in site.posts %}
            <div class="item">
                 <a href="{{ post.url }}">
                     <img src="{{ site.baseurl }}images/posts/{{ post.date | date: "%Y-%m-%d" }}-{{ post.title |downcase|dasherize }}/{{ post.image }}">
                 </a>
             </div>
    {% endfor %}
    
    
</div>


<script>
   $(document).ready(function() {
   		$("#container").gridalicious({
          animate: true,
          width: 100,
          gutter: 1,
          selector: '.item',
          animationOptions: {
              speed: 100,
              duration: 200
          }
        });
    });
    
    $('#prepend').click(function(){
  $("#example3").gridalicious('prepend', makeboxes());
});
  
$('#append').click(function(){
  $("#example3").gridalicious('append', makeboxes());
});
</script>
